{% extends 'base.html' %}


{% block content %}
<div >
    <div class="col-xs-12 col-sm-6 col-md-8" style='background-color: #EDFEFF' align="">

        <div class="usuarios">

            <h2>Nueva Usuario</h2>
            {% if user.is_authenticated %}
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    
                    {{ form.as_table }}

                    <button type="submit" class="save btn btn-default">Guardar</button>
                </form>
            {% endif %} 

        </div>

    </div>
</div>
{% endblock %}
