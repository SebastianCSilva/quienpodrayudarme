{% extends 'base.html' %}

{% block content %}
<div class="col-md-12" style='background-color: #EDFEFF'>
    <div class="post">
        <h2>Nuevo Usuario</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit" class="save btn btn-default">Guardar</button>
        </form>

    </div>
</div>
{% endblock %}
